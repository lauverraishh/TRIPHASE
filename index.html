<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPHASE.AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1a2a44, #0a192f);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h1 { font-size: 3rem; margin-bottom: 10px; color: #fddf00; }
        p { font-size: 1.2rem; color: #a8b2d1; margin-bottom: 30px; }
        .btn {
            background: #fddf00;
            color: #0a192f;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(253, 223, 0, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRIPHASE.AI</h1>
        <p>The AI Bridge for Kazakhstan's Future.</p>
        <a href="#" class="btn">Launch AI Assistant</a>
    </div>

    <script>
        // Register the Service Worker for the 100 PWA score
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
